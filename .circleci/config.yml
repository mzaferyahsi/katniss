# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
workflows:
  version: 2
  agent-and-app:
    jobs:
      - agent
      - app
jobs:
  agent:
    docker:
      # specify the version you desire here
      - image: circleci/node:10-stretch
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo/

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-agent-{{ checksum "agent/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-agent

      - run: 
        command: yarn install
        working_directory: ~/repo/agent
      - run: 
        command: sudo npm i -g cross-env
        working_directory: ~/repo/agent

      - save_cache:
          paths:
            - agent/node_modules
          key: v1-dependencies-agent-{{ checksum "agent/package.json" }}

      # run tests!
      - run:
        working_directory: ~/repo/agent
        command: npm run ci-test
        environment:
          MOCHA_FILE: ./junit/test-results.xml
        when: always

      # Upload coverage results to Coveralls
      - run: 
        command: cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
        working_directory: ~/repo/agent

      # Store tests results for CircleCI
      - store_test_results:
          path: ./junit
      - store_artifacts:
          path: ./junit

  app:
    docker:
      # specify the version you desire here
      - image: circleci/node:10-stretch
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-app-{{ checksum "app/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-app

      - run: 
        command: yarn install
        working_directory: ~/repo/app
      - run: 
        command: sudo npm i -g cross-env
        working_directory: ~/repo/app

      - save_cache:
          paths:
            - app/node_modules
          key: v1-dependencies-app-{{ checksum "app/package.json" }}

      # run tests!
      - run:
        working_directory: ~/repo/app
        command: npm run ci-test
        environment:
          MOCHA_FILE: ./junit/test-results.xml
        when: always

      # Upload coverage results to Coveralls
      - run: 
        command: cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
        working_directory: ~/repo/app

      # Store tests results for CircleCI
      - store_test_results:
          path: ./junit
      - store_artifacts:
          path: ./junit



